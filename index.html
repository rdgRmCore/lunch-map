<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <ul data-bind="foreach: parkList">
      <li data-bind="text: name"></li>
    </ul>
    <div id="map"></div>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxbPfcgksqswYf89jg92_ij9MeVIB7784&callback=initMap">
    </script>
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/map.js"></script>
  </body>
</html>
