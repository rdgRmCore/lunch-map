<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A list and map of Illinois State Parks" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Illinois State Parks </title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body>

  <header class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
      <span class="logo">Illinois State Parks </span>
      <div class="search-bar">
        <div class="navbar-right input-group col-xs-3">

          <input data-bind="value: query, valueUpdate: 'keyup'" type="text" 
                 class="search-query form-control" placeholder="Search">

          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </div>
    </div>
  </header>

    
    <!-- The map canvas will appear in the lower right of the page-->
    <div class="map-canvas" id="park-map"></div>

    <!-- Use a fluid container from bootstrap -->
    <div class="container-fluid" id="list-view">
      <!-- The main content area is two bootstrap columns with the list-view
           on the left-->
      <div class="row"> 

        <div class="col-sm-12 visible-xs">
          <!-- Use knockout data bindings to generate a list of park names -->
          <div class="list-group-horizontal">
            <ul class="list-inline" data-bind="foreach: parkList">
              <li class="list-group-item item-horizontal" 
                  data-bind="text: name, click: $parent.parkClick"></li>
            </ul>
          </div>
        </div>

        <div class="col-sm-3 visible-sm visible-md visible-lg left">
          <!-- Use knockout data bindings to generate a list of park names -->
          <div class="list-group">
            <ul data-bind="foreach: parkList">
              <li class="list-group-item" 
                  data-bind="text: name, click: $parent.parkClick"></li>
            </ul>
          </div>
        </div>

        <div class="col-sm-9" >
        </div>

      </div>
    </div>

    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/URI.js"></script>
    <script src="js/map.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxbPfcgksqswYf89jg92_ij9MeVIB7784&callback=initMap">
    </script>
  </body>
</html>
